<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        let input = prompt( 'Введите число');
        switch ( input ) {
            case '1':
                alert ( 'Понедельник' )
                break;
            case '2':
                alert ( 'Вторник' )
                break;
            case '3':
                alert ( 'Среда' )
                break;
            case '4':
                alert ( 'Четверг' )
                break;
            case '5':
                alert ( 'Пятница' )
                break;
            case '6':
                alert ( 'Суббота' )
                break;
            case '7':
                alert ( 'Воскрессение' )
                break;
            default:
                alert ( 'Нет такого дня недели' )
                break;

        }
    </script>
</head>
<body>
    
</body>
</html>
