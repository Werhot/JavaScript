    <title>Shapes</title>
    <script>
        class Shape {

            #name = 'some shape';

            get Namegetter() {
                return this.#name;
            }

            set Namesetter(newName) {
                this.#name = newName;
            }

            constructor(a,) {
                this.a = a;
            }

            shapeInfo() {
                return `a = ${this.a}`;
            }

            area() {
                return undefined;
            }

            perimetr() {
                return undefined;
            }
        }

        class Square extends Shape {

            shapeInfo() {

            }      

            area() {
                return this.a ** 2;
            }

            perimetr() {
                return this.a * 4;
            }
        }

        class Rectangle extends Shape {
            constructor(a,b) {
                super(a);
                this.b = b;
            }

            shapeInfo() {
                return super.shapeInfo() = `/n b = ${this.b}`;
            }      

            area() {
                return this.a * this.b;
            }

            perimetr() {
                return (this.a * 2) + (this.b * 2);
            }
        }
