    <div id = "cordinatesDiv">
        <p id = "cordinates"></p>
        <p id = "mouseInfo"></p>
    </div>
    <input type = "button" id = "cordinatesButton" value = "Click"/>
    <script>
        // function getRandomNumber() {
        //     let p = document.getElementById("randomNumberPlace");
        //     p.innerHTML = Math.floor(100 * Math.random());
        // }

        let cordinatesDiv = document.getElementById("cordinatesDiv");
        cordinatesDiv.addEventListener("mousemove", moveInfo);
        cordinatesDiv.addEventListener("mousedown", clickInfo);
        cordinatesDiv.addEventListener("contextmenu", contextHandler);

        let cordinates = document.getElementById("cordinates");
        cordinates.addEventListener("mousemove", moveInfo);

        let mouseInfo = document.getElementById("mouseInfo");
        mouseInfo.addEventListener("mousemove", moveInfo);

        function moveInfo(event) {
            let cordinates = document.getElementById("cordinates");
            cordinates.innerHTML = `X ${event.clientX} Y ${event.clientY}`;
        }

        function clickInfo(event) {
            let mouseInfo = document.getElementById("mouseInfo");
            mouseInfo.innerText = event.button;
        }

        let cordinatesButton = document.getElementById("cordinatesButton");
        cordinatesButton.addEventListener("mouseup", clickHandler, false);
        cordinatesButton.addEventListener("contextmenu", contextHandler, false);

        function clickHandler(event) {
            console.log(event.button);
        }

        function contextHandler(event) {
            event.preventDefault();
        }
    </script>
</body>
