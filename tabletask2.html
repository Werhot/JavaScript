    <script>
        let likeButton = document.getElementById("clickbutton");
        likeButton.addEventListener("click", clickLikeEvent);

        likeCounter = 0;

        function  clickLikeEvent(event) {
            event.target.value = `üëç     Like     ${++likeCounter}`;
        }
